table:
  name: User
  schema: public
array_relationships:
  - name: Resumes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: Resume
          schema: public
select_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
